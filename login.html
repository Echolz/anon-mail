<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/singin.css">
    <script src="scripts/profile.js"></script>
    <style>
        body {
            background: url(images/Wallpaper.png);
        }
    </style>
</head>
<body>
<header>
</header>
<main>

    <div class="form-container">
        <form action="" method="post" class="form" id="login_form">
            <header id="form_title">Вход</header>
            <hr>
            <div class="form-item">
                <label for="username" class="lbl">Никнейм:</label>
                <input type="text" id="username" name="username" placeholder="Въведи имейл или никнейм">
                <small class="error_field" id="error_email">Полето е задължително</small>
            </div>
            <div class="form-item">
                <label for="password" class="lbl">Парола:</label>
                <input type="password" id="password" name="password" placeholder="Въведи парола">
                <small class="error_field" id="error_password">Полето е задължително</small>
            </div>
            <div class="form-item btn-container">
                <button id="singin-btn" class="btn_submit gradient-btn" type="button" onclick="singIn()">Вход</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
