<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/login.css">
        <script src="scripts/profile.js"></script>
        <style>
            body { background: url(images/Wallpaper.png); }
          </style>
    </head>
    <body>
        <header >
        </header>
        <main>
           
            <div class="form-container">
                <form action="" method="post" class="form" id="login_form"></form>
                    <header id="form_title">Вход</header>
                    <hr>
                    <div class="form-item">
                        <label for="email" class="lbl">Имейл :</label>
                        <input type="email" id="email" name="email" placeholder="Въведи имейл или никнейм">
                        <small class="error_field" id="error_email">Полето е задължително</small>
                    </div>
                    <div class="form-item">
                        <label for="password" class="lbl">Парола:</label>
                        <input type="password" id="password" name="password" placeholder="Въведи парола">
                        <small class="error_field" id="error_password">Полето е задължително</small>
                    </div>
                    <div class="form-item">
                        <label for="phone" class="lbl">Телефонен номер:</label>
                        <input type="phone" id="phone" name="phone" placeholder="Въведи телефона номер">
                        <small class="error_field" id="error_phone">Полето е задължително</small>
                    </div>
                    <div class="form-item">
                        <label for="fn" class="lbl">Факултетен номер:</label>
                        <input type="fn" id="fn" name="fn" placeholder="Въведи факултетен номер">
                        <small class="error_field" id="error_fn">Полето е задължително</small>
                    </div>
                    <div class="form-item btn-container">
                        <button id="login-btn" class="btn_submit gradient-btn" type="button" onclick="login()">Регистрирай</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
