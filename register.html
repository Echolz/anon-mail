<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/login.css">
        <script src="scripts/profile.js" defer></script>
    </head>
    <body>
        <header id="page-header">
            <div class="header-item" id="icon_header_container">
                <a href="index.html">
                    <img class="icon" id="logo_img" src="img/icons/logo.png" alt="Лого на поща">
                </a>
            </div>
            <div class="header-item" id="profile_header_container">
                <a id="sign_in" class="header-a" href="login.html">Вход</a>
                <a id="register"  class="header-a" href="register.html">Регистрация</a>
                <img class="icon" id="profile_img" src="img/icons/account.png" alt="Икона на потребителски профил" onclick="profileRedirect('register')">
            </div>
        </header>
        <main>
            <div class="form-container">
                <form method="POST" action="register.php" enctype="multipart/form-data">
                    <header id="form_title">Регистрация</header>
                    <hr>
                     <div class="form-item">
                        <label for="username" class="lbl">Потребителско име:</label>
                        <input type="username" id="username" name="username" placeholder="Въведи потребителско име">
                        <small class="error_field" id="error_email">Полето е задължително</small>
                    </div>
					<div class="form-item">
                        <label for="name" class="lbl">Име:</label>
                        <input type="name" id="name" name="name" placeholder="Въведи име">
                        <small class="error_field" id="error_email">Полето е задължително</small>
                    </div>
					<div class="form-item">
                        <label for="surname" class="lbl">Фамилия:</label>
                        <input type="surname" id="surname" name="surname" placeholder="Въведи фамилия">
                        <small class="error_field" id="error_email">Полето е задължително</small>
                    </div>
                    <div class="form-item">
                        <label for="password" class="lbl">Парола:</label>
                        <input type="password" id="password" name="password" placeholder="Въведи парола">
                        <small class="error_field" id="error_password">Полето е задължително</small>
                    </div>
                    <div class="form-item">
                        <label for="fn" class="lbl">Факултетен номер:</label>
                        <input type="fn" id="fn" name="fn" placeholder="Въведи факултетен номер">
                        <small class="error_field" id="error_fn">Полето е задължително</small>
                    </div>
                    <div class="form-item btn-container">
                        <input type="submit" name="send" value="Регистрация">
                        <a href="login.html">Имаш профил? Натисни тук, за да влезеш в него.</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
